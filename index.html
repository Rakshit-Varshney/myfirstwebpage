<html>
    <head>
        <title>My first webpage</title>
    </head>
    <body>
        <h1>My first webpage on visual studio code</h1>
        <script>
            var first="Rakshit";
            var last="Varshney";
            console.log(first);
            console.log(last);
            var full=first.concat(last);
            console.log(full);
            var length=first.length;
            console.log(length);
            var replace=first.replace("i","m");
            console.log(replace);
            var upper=last.toUpperCase();
            console.log(upper);
            var lower=last.toLowerCase();
            console.log(lower);
            var square=Math.sqrt(16);
            console.log(square);
            var max=Math.max(5,10);
            console.log(max);
            var min=Math.min(5,10);
            console.log(min);
            var power=Math.pow(2,3);
            console.log(power);
        </script>
    </body>
</html>
